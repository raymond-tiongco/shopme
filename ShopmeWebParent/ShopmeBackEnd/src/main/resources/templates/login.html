<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <img th:src="@{/images/shopme.svg}" width="40" height="32" alt="Shopme Logo" />
                <span class="fs-4" style="color: #ff4f00">Shopme&nbsp;Login</span>
            </a>
        </div>
    </nav>
</div>
<br>
<div class="container">
    <section class="vh-90">
        <div class="row d-flex align-items-center justify-content-center h-75">
            <div class="col-md-8 col-lg-7 col-xl-6">
                <img th:src="@{/images/draw.svg}" height="700px" width="700px" class="img-fluid" alt="Shopme">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                <form class="form-signin" action="#" th:action="@{/authenticateTheUser}" method="post">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="username">Email</label>
                        <input type="email" id="username" name="username" class="form-control form-control-lg" />
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" id="password" name="password"
                               class="form-control form-control-lg" />
                    </div>
                    <button type="submit" class="btn orange-background white">Sign in</button>
                    <br><br>
                    <div class="d-flex">
                        <span th:if="${param.error != null}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Incorrect username or password.
                                <br>
                                Verify if credential is locked.
                            </div>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<br>
<div th:replace="fragments :: footer"></div>
</body>
</html>
