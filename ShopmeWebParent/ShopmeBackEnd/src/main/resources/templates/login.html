<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments :: header('Login - Admin')"></head>
<body>

<div class="container-fluid text-center">
    <div>
        <img th:src="@{/images/shopmenew.png}">
    </div>
    <p th:if="${loginError}" class="text-danger">Invalid Username or Password.</p>
    <form th:action="@{/login}" method="post" style="max-width: 350px; margin: 0 auto">
        <div th:if="${param.logout}">
            <p class="text-dark">You has been logged out!</p>
        </div>

        <div class="border border-secondary rounded p-3">
            <p>Access to Shopme Control Panel</p>
            <p>
                <input type="email" name="email" class="form-control" placeholder="E-mail" required />
            </p>
            <p>
                <input type="password" name="password" class="form-control" placeholder="Password" required />
            </p>
            <p>
                <input type="checkbox" name="remember-me"/>
                &nbspRemember me
            </p>
            <p>
                <input type="submit" value="Login" class="btn btn-primary" />
            </p>
        </div>
    </form>


</div>
<div th:replace="fragments :: footer"></div>
</body>
</html>
