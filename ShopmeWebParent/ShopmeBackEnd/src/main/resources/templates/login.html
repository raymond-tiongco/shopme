<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Reference Bootstrap files -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">

        <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <form class="form-signin" action="#" th:action="@{/authenticateTheUser}" method="post">
                <h2 class="form-signin-heading">Please log in</h2>
                <p>
                    <label for="username" class="sr-only">Email</label>
                    <input type="text" value="darylldagondon@gmail.com" id="username" name="username" class="form-control" placeholder="Email" required autofocus>
                </p>
                <p>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" value="daryll123" id="password" name="password" class="form-control" placeholder="Password" required>
                </p>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

                <br>

                <div class="form-group">
                    <div class="col-xs-15">
                        <div>
                        <span th:if="${param.error != null}">
                            <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                Invalid email and password.
                            </div>
                        </span>
                            <span th:if="${param.logout != null}">
                            <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                You have been logged out.
                            </div>
                        </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
