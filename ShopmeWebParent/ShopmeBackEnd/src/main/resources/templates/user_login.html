<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html>
	<head th:replace="fragments :: html_head"></head>
	<body>
		<div class="bg-image d-flex justify-content-center" th:style="'background-image: url('+ @{/images/shopme_bg.png} + ');'">
			<div class="row justify-content-center">
	        	<div class="col-xl-8 col-lg-9 col-md-11 col-12 text-center">
	        		<div class="card login-card">
	        			<div class="row">
			            	<div class="col-md-12">
								<img th:src="@{/images/shopme_logo3.png}" class="login-logo" />
								<p class="login-title">Admin Panel Login <i class="fa fa-wrench" aria-hidden="true"></i></p>
			            	</div>
			            	<div class="col-md-12 login-form">
			            		<form th:action="@{/login}" method="post" class="form login">
		                            <div class="col-12 form-group">
		                                <label class="login-form-control-label">EMAIL</label>
		                                <input type="text" name="email" class="login-form-control" placeholder="Email" />
		                            </div>
		                            <div class="col-12 form-group">
		                                <label class="login-form-control-label">PASSWORD</label>
		                                <input type="password" name="password" class="login-form-control" placeholder="Password" />
		                            </div>
		
		                            <div class="col-lg-12 loginbttm">
		                                <div class="col-lg-12 login-btm login-text">
		                                    <!-- Error Message -->
		                                    <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid email and password.</div>
		                                    <div id="alertMessage" class="alert alert-info" role="alert" th:if="${param.logout}"> You have been logged out. </div>
		                                </div>
		                                <div class="col-lg-12 login-btm login-button text-center">
		                                    <input type="submit" value="LOGIN" class="btn btn-outline-primary btn-login" />
		                                </div>
		                            </div>
		                        </form>
			            	</div>
		            	</div>
	        		</div>
	        	</div>
	        </div>
		</div>
	</body>
</html>
